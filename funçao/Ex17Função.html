<DOCUMENTYPE.html>
    <head>
        <title>Ex17.função</title>
        <script lang="JavaScript">
            function tabuada()
            {
                var num;
                num = parseInt(document.frm.valor.value);
                if (num > 0)
                {
                    
                    for(var i = 1 ; i <= 10; i++)
                    {
                     document.getElementById("resul").innerHTML +=
                     num + " x " + i + " = " + (num*i) + "<br>";
                    }
                }
                else
                {
                    document.getElementById("resul").innerHTML = 
                    "Numero menor que zero! <br>"; 
                    return;
                }
            }
        </script>
    </head>
    <body>
        <form name="frm">
            Digite um numero : <input type = "text" name="valor" size = "5" ><br>
            <input type = "button" Value ="resul" name="btnVai" onclick="tabuada();">
        </form>
        <p id="resul"></p>
        <p id="erro"></p>
    </body>
</html>
