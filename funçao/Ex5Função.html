<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset='UTF-8'>
        <title>ex5 Função</title>
        <script lang="JavaScript">
            function media()
            {
                var n1,n2,n3,n4,resul;
                n1 = parseFloat(document.frm.txtn1.value);
                n2 = parseFloat(document.frm.txtn2.value);
                n3 = parseFloat(document.frm.txtn3.value);
                n4 = parseFloat(document.frm.txtn4.value);               
                resul = (n1 + n2 + n3 + n4)/4 ;
                document.getElementById("alvo").innerHTML = 
                    "<b> O média desses valores é: " + resul + "</b>";

            }
        </script>
    </head>
    <body>
        <form name="frm">
            1° valor : <input type = "text" name="txtn1" size = "5" ><br>
            2° valor : <input type = "text" name="txtn2" size = "5" ><br>
            3° valor : <input type = "text" name="txtn3" size = "5" ><br>
            4° valor : <input type = "text" name="txtn4" size = "5" ><br>
            <input type = "button" Value ="resul" name="btnVai" onclick="media();">
        </form>
        <p id="alvo"></p>
    </body>
</html>
